<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Rich Text Editor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#338cf4',
              secondary: '#020929',
              light: '#ffffff',
              active: '#e0e9ff',
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- FontAwesome (Requested in prompt) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* 
         CRITICAL: Restore default browser styles for the editor content.
         Tailwind resets these, making H1 look like P, and removing list bullets.
      */
      #text-input h1 { font-size: 2.25em; font-weight: 700; margin-bottom: 0.5em; line-height: 1.2; }
      #text-input h2 { font-size: 1.875em; font-weight: 600; margin-bottom: 0.5em; line-height: 1.3; }
      #text-input h3 { font-size: 1.5em; font-weight: 600; margin-bottom: 0.5em; line-height: 1.4; }
      #text-input h4 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; }
      #text-input h5 { font-size: 1.125em; font-weight: 600; margin-bottom: 0.5em; }
      #text-input h6 { font-size: 1em; font-weight: 600; margin-bottom: 0.5em; }
      
      #text-input ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      #text-input ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      #text-input li { margin-bottom: 0.25em; }
      
      #text-input a { color: #2563eb; text-decoration: underline; cursor: pointer; }
      #text-input a:hover { color: #1d4ed8; }
      
      #text-input blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; margin-left: 0; font-style: italic; color: #4b5563; }
      #text-input p { margin-bottom: 0.5em; }
    </style>

</head>
  <body class="bg-gray-100 min-h-screen font-poppins text-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
